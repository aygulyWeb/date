<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>date-9</title>
</head>

<body>

	<script>


		// 9)  Выведите на экран количество секунд с начала дня до настоящего момента времени

		let date = new Date();

		let now = new Date(date.getFullYear(), date.getMonth(), date.getDate());

		let result = Math.round((date.getTime() - now.getTime()) / 1000);

		console.log(result);

	</script>

</body>

</html>
