<body>

	<script>
		// 3)  Выведите на экран текущий день.
		// Выведите на экран текущий месяц.
		// Выведите на экран текущий год
		// Выведите на экран номер текущего дня недели

		var now = new Date();

		var week = (now.getDay() - 1);

		var days = [
			'1',
			'2',
			'3',
			'4',
			'5',
			'6',
			'7'
		];

		alert(now.getDate() + '-' + (now.getMonth() + 1) + '-' + now.getFullYear() + 'Текущий день недели-' + days[week]);




	</script>

</body>
