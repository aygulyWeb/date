	<script>

		// 6) Выведите на экран текущий день недели (словом, по-русски).

		// которая параметром принимает число, а возвращает день недели по-русски

		var now = new Date();
		var week = (now.getDay() - 1);

		var dayWeek = [
			'Понедельник',
			'Вторник',
			'Среда',
			'Четверг',
			'Пятница',

			'Воскресенье'

		];

		alert(dayWeek[week]);
